<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { height:100vh; display:flex; justify-content:center; align-items:center; background:#f8f9fa; }
        .login-card { width:360px; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.15); background:white; }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-4">后台登录</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">用户名或邮箱</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div id="errorMsg" class="text-danger mb-3" style="display:none;"></div>
        <button type="submit" class="btn btn-primary w-100" id="loginBtn">登录</button>
    </form>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const next = params.get("next") || "/admin/";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        showError("用户名和密码不能为空");
        return;
    }

    const loginBtn = document.getElementById("loginBtn");
    const originalBtnText = loginBtn.textContent;

    // 显示加载状态
    loginBtn.disabled = true;
    loginBtn.textContent = "登录中...";

    // 清空之前错误
    hideError();

    const formData = new URLSearchParams();
    formData.append("username", username);
    formData.append("password", password);

    try {
        const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData
        });

        const data = await res.json();

        if (res.ok) {
            const token = data.access_token;

            // 存 localStorage（供 API 请求用）
            localStorage.setItem("access_token", token);

            // 设置 Cookie（供 /admin/ 页面后端校验用）
            document.cookie = `token=${token}; path=/; max-age=3600`;

            // 跳转
            window.location.href = next;
        } else {
            showError(data.detail || "登录失败，请检查用户名或密码");
        }
    } catch (err) {
        showError("网络错误，请稍后重试");
        console.error("登录请求失败:", err);
    } finally {
        // 恢复按钮状态
        loginBtn.disabled = false;
        loginBtn.textContent = originalBtnText;
    }
});

function showError(message) {
    const msgEl = document.getElementById("errorMsg");
    msgEl.textContent = message;
    msgEl.style.display = "block";
}

function hideError() {
    const msgEl = document.getElementById("errorMsg");
    msgEl.style.display = "none";
}
</script>
</body>
</html>
