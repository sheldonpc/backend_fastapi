<html>
  <head>
    <meta charset="UTF-8">
    <title>改密验证码</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 30px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        padding: 30px;
      }
      h2 {
        color: #2563eb;
        margin-bottom: 20px;
        font-size: 20px;
      }
      p {
        color: #374151;
        font-size: 15px;
        line-height: 1.6;
      }
      .code-box {
        margin: 25px 0;
        padding: 15px;
        border: 1px dashed #2563eb;
        border-radius: 6px;
        text-align: center;
        background-color: #f3f4f6;
      }
      .code {
        font-size: 28px;
        font-weight: bold;
        color: #1e40af;
        letter-spacing: 5px;
      }
      .expiry {
        font-size: 13px;
        color: #6b7280;
        margin-top: 8px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #9ca3af;
        border-top: 1px solid #e5e7eb;
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>修改密码验证码</h2>
      <p>您好！您正在进行<strong>修改密码</strong>操作，请使用以下验证码完成验证：</p>

      <div class="code-box">
        <div class="code">{{ code }}</div>
        <div class="expiry">此验证码将在 {{ expiry_minutes }} 分钟后过期</div>
      </div>

      <p>如果这不是您本人操作，请立即忽略此邮件。</p>

      <div class="footer">
        本邮件由系统自动发送，请勿直接回复。
      </div>
    </div>
  </body>
</html>
