<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .login-card {
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .form-control {
            font-size: 0.9rem;
            padding: 8px 12px;
        }

        .form-control:focus {
            border-color: #4dabf7;
            box-shadow: 0 0 0 0.2rem rgba(77, 171, 247, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4dabf7 0%, #2196f3 100%);
            border: none;
            padding: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.3);
        }

        .form-text {
            font-size: 0.75rem;
            margin-top: 2px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .register-link a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 500;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .alert {
            padding: 8px 12px;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .extra-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input {
            margin: 0;
        }

        .forgot-password {
            color: #666;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #2196f3;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h4 class="text-center mb-3">用户登录</h4>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">用户名或邮箱</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名或邮箱"
                   required>
        </div>
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
        </div>

        <div class="extra-options">
            <label class="remember-me">
                <input type="checkbox" id="rememberMe">
                <span>记住我</span>
            </label>
            <a href="/auth/forgot-password" class="forgot-password">忘记密码？</a>
        </div>

        <div id="errorMsg" class="alert alert-danger" style="display:none;"></div>
        <button type="submit" class="btn btn-primary w-100 mb-2" id="loginBtn">登录</button>
    </form>
    <div class="register-link">
        还没有账号？<a href="/auth/register">立即注册</a>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const next = params.get("next") || "/";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        if (!username || !password) {
            showError("用户名和密码不能为空");
            return;
        }

        const loginBtn = document.getElementById("loginBtn");
        const originalBtnText = loginBtn.textContent;

        // 显示加载状态
        loginBtn.disabled = true;
        loginBtn.textContent = "登录中...";

        // 清空之前错误
        hideError();

        const formData = new URLSearchParams();
        formData.append("username", username);
        formData.append("password", password);

        try {
            const res = await fetch("/auth/login", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: formData,
                credentials: 'include'
            });

            const data = await res.json();

            if (res.ok) {
                const token = data.access_token;

                // 存 localStorage（供 API 请求用）
                localStorage.setItem("access_token", token);

                // 显示成功消息
                showSuccess("登录成功！正在跳转...");

                // 跳转
                setTimeout(() => {
                    window.location.href = next;
                }, 1000);
            } else {
                showError(data.detail || "登录失败，请检查用户名或密码");
            }
        } catch (err) {
            showError("网络错误，请稍后重试");
            console.error("登录请求失败:", err);
        } finally {
            // 恢复按钮状态
            loginBtn.disabled = false;
            loginBtn.textContent = originalBtnText;
        }
    });

    function showError(message) {
        const msgEl = document.getElementById("errorMsg");
        msgEl.textContent = message;
        msgEl.style.display = "block";
        msgEl.className = "alert alert-danger";
    }

    function showSuccess(message) {
        const msgEl = document.getElementById("errorMsg");
        msgEl.textContent = message;
        msgEl.style.display = "block";
        msgEl.className = "alert alert-success";
    }

    function hideError() {
        const msgEl = document.getElementById("errorMsg");
        msgEl.style.display = "none";
    }

    // 检查是否有已保存的用户名
    document.addEventListener('DOMContentLoaded', function () {
        const savedUsername = localStorage.getItem('saved_username');
        if (savedUsername) {
            document.getElementById('username').value = savedUsername;
            document.getElementById('rememberMe').checked = true;
        }
    });

    // 记住用户名功能
    document.getElementById('rememberMe').addEventListener('change', function () {
        const username = document.getElementById('username').value.trim();
        if (this.checked && username) {
            localStorage.setItem('saved_username', username);
        } else {
            localStorage.removeItem('saved_username');
        }
    });
</script>
</body>
</html>
