<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 五市信息平台</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.css">
    <style>
        :root {
            --gradient-1: #2d3748; /* 炭灰 */
            --gradient-2: #65718b; /* 石板灰 */
            --gradient-3: #718096; /* 灰蓝 */
            --gradient-4: #c0d3e2; /* 浅灰蓝 */
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-4));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* 浮动粒子效果 */
        /*body::before {*/
        /*    content: '';*/
        /*    position: absolute;*/
        /*    top: 0;*/
        /*    left: 0;*/
        /*    right: 0;*/
        /*    bottom: 0;*/
        /*    background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.08) 2%, transparent 5%),*/
        /*    radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 2%, transparent 5%),*/
        /*    radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 3%, transparent 8%);*/
        /*    animation: float 20s ease-in-out infinite;*/
        /*    pointer-events: none;*/
        /*}*/

        .register-container {
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out;
        }

        .register-card {
            width: 400px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0px;
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-4));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .register-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-header h4 {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--gradient-2), var(--gradient-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.3rem;
        }

        .register-header p {
            color: #718096;
            font-size: 0.8rem;
            margin: 0;
        }

        .form-control {
            font-size: 0.85rem;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: var(--gradient-3);
            box-shadow: 0 0 0 0.15rem rgba(113, 128, 150, 0.15);
            transform: translateY(-1px);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--gradient-2), var(--gradient-3));
            border: none;
            padding: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 6px;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-register:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(74, 85, 104, 0.3);
        }

        .btn-register:hover::before {
            left: 100%;
        }

        .btn-register:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .btn-code {
            background: linear-gradient(135deg, var(--gradient-3), var(--gradient-4));
            border: none;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            padding: 10px 12px;
        }

        .btn-code:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(113, 128, 150, 0.3);
        }

        .btn-code:disabled {
            background: #cbd5e0;
            color: #718096;
        }

        .verification-code {
            display: flex;
            gap: 8px;
        }

        .verification-code input {
            flex: 1;
        }

        .password-strength {
            height: 3px;
            margin-top: 3px;
            border-radius: 2px;
            transition: all 0.3s ease;
            background: #e2e8f0;
        }

        .password-weak {
            width: 25%;
            background: linear-gradient(90deg, #fc8181, #fed7d7);
        }

        .password-medium {
            width: 50%;
            background: linear-gradient(90deg, #f6ad55, #fed7d7);
        }

        .password-strong {
            width: 100%;
            background: linear-gradient(90deg, #68d391, #c6f6d5);
        }

        .form-text {
            font-size: 0.7rem;
            margin-top: 2px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
        }

        .login-link a {
            color: var(--gradient-3);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--gradient-2);
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #4a5568;
        }

        .mb-2 {
            margin-bottom: 0.8rem !important;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .alert {
            padding: 8px 12px;
            font-size: 0.8rem;
            margin-bottom: 12px;
            border-radius: 6px;
            border: none;
            animation: slideIn 0.3s ease;
        }

        /* 动画定义 */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-15px) rotate(120deg);
            }
            66% {
                transform: translateY(15px) rotate(240deg);
            }
        }

        /* 加载状态 */
        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 紧凑布局 */
        .form-group {
            margin-bottom: 0.8rem;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-card {
                width: 100%;
                max-width: 340px;
                padding: 20px 15px;
            }

            body {
                padding: 15px;
            }

            .verification-code {
                flex-direction: column;
            }

            .verification-code button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h4>创建账户</h4>
            <p>加入五市信息平台</p>
        </div>

        <form id="registerForm">
            <div class="mb-2">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="3-20个字符" required>
            </div>
            <div class="mb-2">
                <label class="form-label">邮箱地址</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="用于接收验证码" required>
            </div>
            <div class="mb-2">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="至少8位"
                       required>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="再次输入密码" required>
                <div class="form-text" id="passwordMatchText"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">验证码</label>
                <div class="verification-code">
                    <input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码" required>
                    <button type="button" class="btn btn-code" id="sendCodeBtn">发送验证码</button>
                </div>
                <div class="form-text" id="codeCountdown"></div>
            </div>
            <div id="errorMsg" class="alert alert-danger" style="display:none;"></div>
            <button type="submit" class="btn btn-register w-100 mb-2" id="registerBtn">
                <span id="registerText">注册</span>
            </button>
        </form>

        <div class="login-link">
            已有账号？<a href="/auth/login">立即登录</a>
        </div>
    </div>
</div>

<script>
    // JavaScript 代码保持不变，与之前相同
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const code = document.getElementById('code').value.trim();

        // 验证表单
        if (!username || !email || !password || !confirmPassword || !code) {
            showError('请填写所有必填字段');
            return;
        }

        if (username.length < 3 || username.length > 20) {
            showError('用户名长度应在3-20个字符之间');
            return;
        }

        if (!isValidEmail(email)) {
            showError('请输入有效的邮箱地址');
            return;
        }

        if (password.length < 8) {
            showError('密码长度至少8位');
            return;
        }

        if (password !== confirmPassword) {
            showError('两次输入的密码不一致');
            return;
        }

        const registerBtn = document.getElementById('registerBtn');
        const registerText = document.getElementById('registerText');

        // 显示加载状态
        registerBtn.disabled = true;
        registerText.innerHTML = '<span class="loading-spinner"></span>注册中...';

        // 清空之前错误
        hideError();

        try {
            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    code: code
                })
            });

            const data = await res.json();

            if (res.ok) {
                const token = data.access_token;
                localStorage.setItem('access_token', token);
                showSuccess('注册成功！正在跳转...');

                // 添加成功动画
                registerBtn.style.background = 'linear-gradient(135deg, #68d391, #38a169)';

                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                showError(data.detail || '注册失败，请稍后重试');
            }
        } catch (err) {
            showError('网络错误，请稍后重试');
            console.error('注册请求失败:', err);
        } finally {
            registerBtn.disabled = false;
            registerText.textContent = '注册';
        }
    });

    // 发送验证码
    document.getElementById('sendCodeBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const sendCodeBtn = document.getElementById('sendCodeBtn');

        if (!email || !isValidEmail(email)) {
            showError('请输入有效的邮箱地址');
            return;
        }

        sendCodeBtn.disabled = true;
        let countdown = 60;

        const countdownInterval = setInterval(() => {
            sendCodeBtn.textContent = `${countdown}秒`;
            document.getElementById('codeCountdown').textContent = `${countdown}秒后可重新发送`;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = '发送验证码';
                document.getElementById('codeCountdown').textContent = '';
            }
            countdown--;
        }, 1000);

        try {
            const res = await fetch('/auth/send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email: email})
            });

            if (res.ok) {
                showSuccess('验证码已发送到您的邮箱');
            } else {
                const data = await res.json();
                showError(data.detail || '验证码发送失败');
                clearInterval(countdownInterval);
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = '发送验证码';
                document.getElementById('codeCountdown').textContent = '';
            }
        } catch (err) {
            showError('验证码发送失败，请稍后重试');
            clearInterval(countdownInterval);
            sendCodeBtn.disabled = false;
            sendCodeBtn.textContent = '发送验证码';
            document.getElementById('codeCountdown').textContent = '';
        }
    });

    // 密码强度检测
    document.getElementById('password').addEventListener('input', function () {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');

        if (password.length === 0) {
            strengthBar.className = 'password-strength';
            return;
        }

        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        if (strength <= 2) {
            strengthBar.className = 'password-strength password-weak';
        } else if (strength <= 4) {
            strengthBar.className = 'password-strength password-medium';
        } else {
            strengthBar.className = 'password-strength password-strong';
        }
    });

    // 确认密码匹配检测
    document.getElementById('confirmPassword').addEventListener('input', function () {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const matchText = document.getElementById('passwordMatchText');

        if (confirmPassword.length === 0) {
            matchText.textContent = '';
            return;
        }

        if (password === confirmPassword) {
            matchText.textContent = '✓ 密码匹配';
            matchText.className = 'form-text text-success';
        } else {
            matchText.textContent = '✗ 密码不匹配';
            matchText.className = 'form-text text-danger';
        }
    });

    // 辅助函数
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function showError(message) {
        const msgEl = document.getElementById('errorMsg');
        msgEl.textContent = message;
        msgEl.style.display = 'block';
        msgEl.className = 'alert alert-danger';
    }

    function showSuccess(message) {
        const msgEl = document.getElementById('errorMsg');
        msgEl.textContent = message;
        msgEl.style.display = 'block';
        msgEl.className = 'alert alert-success';
    }

    function hideError() {
        const msgEl = document.getElementById('errorMsg');
        msgEl.style.display = 'none';
    }
</script>
</body>
</html>
