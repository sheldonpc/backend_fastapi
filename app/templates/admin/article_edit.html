<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章编辑 - 五市信息平台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/quill/2.0.2/quill.snow.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, rgba(59, 130, 246, 0.8) 90%);
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            margin: 0;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 顶部表单区域 */
        .article-header {
            background: white;
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 25px;
            border-radius: 15px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 25px;
            position: relative;
            padding-left: 1rem;
        }

        .header-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }

        /* 编辑器切换按钮 */
        .editor-switch {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .switch-btn {
            padding: 8px 20px;
            border: 2px solid var(--border-color);
            background: white;
            color: #64748b;
            border-radius: 8px;
            margin-right: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .switch-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* 编辑区域 */
        .editor-area {
            display: flex;
            gap: 20px;
            flex: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        .editor-panel, .preview-panel {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-panel {
            flex: 1;
        }

        .preview-panel {
            flex: 1;
        }

        .panel-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: #334155;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-body {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }

        /* Markdown编辑器样式 */
        .markdown-editor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            background: #fafbfc;
            padding: 15px;
            border-radius: 8px;
        }

        /* 富文本编辑器样式 */
        .rich-editor {
            height: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .editor-toolbar {
            background: #f8fafc;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #0a0c0e;
        }

        .toolbar-btn:hover {
            background: var(--primary-color);
            color: #1e1414;
            border-color: var(--primary-color);
        }

        .rich-editor-content {
            padding: 15px;
            min-height: 400px;
            outline: none;
            line-height: 1.6;
            flex: 1;
        }

        /* 预览区域样式 */
        .preview-content {
            padding: 20px;
            background: white;
            min-height: 400px;
        }

        .preview-content.markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 操作按钮 */
        .action-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn {
            background: var(--primary-gradient);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .draft-btn {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .draft-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .editor-area {
                flex-direction: column;
            }

            .article-header {
                padding: 20px;
            }

            .action-buttons {
                bottom: 20px;
                right: 20px;
            }
        }

        /* 标签输入样式 */
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            min-height: 45px;
            align-items: center;
        }

        .tag {
            background: var(--primary-gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
        }

        /* 图片上传区域 */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
        }


        .toast {
            animation: slideInTop 0.3s ease-out;
        }

        .toast.hide {
            animation: slideOutTop 0.3s ease-out forwards;
        }

        @keyframes slideInTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOutTop {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        /* EasyMDE 自定义样式 */
        .EasyMDEContainer .CodeMirror {
            height: 550px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 15px;
        }

        /* Quill 自定义样式 */
        #quill-editor {
            height: 550px;
            display: flex;
            flex-direction: column;
        }

        .ql-toolbar {
            border-radius: 8px 8px 0 0;
            border: 1px solid var(--border-color);
            background: #f8fafc;
        }

        .ql-container {
            border-radius: 0 0 8px 8px;
            border: 1px solid var(--border-color);
            font-size: 15px;
            flex: 1;
        }

        /* 修复Quill编辑器内容区域样式 */
        .ql-editor {
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 15px;
            line-height: 1.6;
        }

        /* 隐藏Quill编辑器的默认工具栏，使用自定义工具栏 */
        .ql-toolbar.ql-snow {
            display: none;
        }

        #tag-input-author {
            margin-bottom: 1.5rem;
        }

        /* 图片上传悬浮按钮样式 */
        .image-upload-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .image-upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        }

        .image-upload-btn i {
            font-size: 24px;
        }

        /* 图片上传模态框样式 */
        .image-upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }

        .image-upload-modal.show {
            display: flex;
        }

        .image-upload-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-upload-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-upload-body {
            padding: 20px;
        }

        .image-upload-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .uploaded-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .uploaded-image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .uploaded-image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .uploaded-image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .uploaded-image-item .image-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .image-url-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .upload-progress {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .upload-progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 0.3s ease;
        }

        .cover-upload-container {
            position: relative;
            min-height: 200px;
        }

        .cover-preview {
            /*position: absolute;*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            border: 1px dashed #dee2e6;
            padding: 1rem;
        }

        .cover-preview img {
            max-height: 180px;
            object-fit: contain;
            margin-bottom: 0.5rem;
        }

        .cover-actions {
            display: flex;
            gap: 0.5rem;
        }

        .upload-area {
            border: 1px dashed #dee2e6;
            border-radius: 0.375rem;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #f8f9fa;
        }

        .upload-area:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        .upload-area.dragover {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }

    </style>
</head>

<body>
<div class="editor-container">
    <!-- 文章头部信息 -->
    <div class="container-fluid mt-4">
        <div class="article-header">
            <h2 class="header-title">
                <i class="fas fa-edit me-2"></i>文章编辑
            </h2>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">文章标题 *</label>
                    <input type="text" class="form-control" id="article-title" placeholder="请输入文章标题..."
                           maxlength="100">
                    <div class="form-text">建议标题长度在10-50个字符之间</div>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">文章分类 *</label>
                    <select class="form-select" id="article-category">
                        <option value="">请选择分类</option>
                        <option value="tech">技术分享</option>
                        <option value="life">生活随笔</option>
                        <option value="news">行业资讯</option>
                        <option value="tutorial">教程指南</option>
                        <option value="other">其他</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">发布状态</label>
                    <select class="form-select" id="publish-status" disabled>
                        <option value="draft">草稿</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">文章作者</label>
                    <div class="tags-input" id="tag-input-author">
                        <input type="text" class="tag-input" placeholder="可使用笔名...">
                    </div>
                    <label class="form-label fw-semibold">文章标签</label>
                    <div class="tags-input" id="tag-input">
                        <input type="text" class="tag-input" placeholder="多个标签用分号隔开，按Enter输入(0/5)">
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">封面图片</label>
                    <div class="cover-upload-container">
                        <div class="upload-area" id="cover-upload">
                            <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                            <p class="text-muted mb-1">点击或拖拽上传封面图片</p>
                            <small class="text-muted">支持 JPG、PNG、GIF 格式，最大 2MB</small>
                            <input type="file" id="cover-file" accept="image/*" style="display: none;">
                        </div>
                        <div id="uploaded-cover" class="cover-preview" style="display: none;">
                            <img src="" alt="封面图片" class="img-fluid rounded shadow-sm">
                            <div class="cover-actions">
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="changeCover()">
                                    <i class="fas fa-edit me-1"></i>更换
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        onclick="removeCoverImage()">
                                    <i class="fas fa-trash me-1"></i>删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label fw-semibold">文章摘要</label>
                    <textarea class="form-control" id="article-summary" rows="3"
                              placeholder="请输入文章摘要，建议150字以内..." maxlength="200"></textarea>
                    <div class="form-text">摘要将显示在文章列表页面，帮助读者快速了解文章内容</div>
                </div>
            </div>
        </div>

        <!-- 编辑器切换 -->
        <div class="editor-switch">
            <button class="switch-btn active" id="md-editor-btn" onclick="switchEditor('markdown')">
                <i class="fab fa-markdown me-1"></i>Markdown编辑器
            </button>
            <!--            <button class="switch-btn" id="rich-editor-btn" onclick="switchEditor('rich')">-->
            <!--                <i class="fas fa-font me-1"></i>富文本编辑器-->
            <!--            </button>-->
            <span class="ms-3 text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    当前使用：<strong id="current-editor">Markdown编辑器</strong>
                </span>
        </div>

        <!-- 编辑区域 -->
        <div class="editor-area">
            <!-- 编辑器面板 -->
            <div class="editor-panel">
                <div class="panel-header">
                    <i class="fas fa-code"></i>
                    <span>编辑区域</span>
                    <span class="ms-auto text-muted" id="char-count">字数：0</span>
                </div>
                <div class="panel-body">
                    <!-- Markdown编辑器 -->
                    <div id="markdown-editor" class="h-100">
                        <textarea class="markdown-editor" id="md-content"
                                  placeholder="开始编写你的文章内容...&#10;&#10;支持Markdown语法：&#10;# 标题&#10;**粗体** *斜体*&#10;- 列表项&#10;[链接](url)&#10;![图片](url)&#10;`代码`&#10;```代码块```"></textarea>
                    </div>

                    <!-- 富文本编辑器 -->
                    <div id="rich-editor" class="h-100" style="display: none;">
                        <div class="rich-editor">
                            <div class="editor-toolbar">
                                <button class="toolbar-btn" data-command="bold" title="粗体">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button class="toolbar-btn" data-command="italic" title="斜体">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button class="toolbar-btn" data-command="underline" title="下划线">
                                    <i class="fas fa-underline"></i>
                                </button>
                                <div class="vr mx-2"></div>
                                <button class="toolbar-btn" data-command="insertUnorderedList" title="无序列表">
                                    <i class="fas fa-list-ul"></i>
                                </button>
                                <button class="toolbar-btn" data-command="insertOrderedList" title="有序列表">
                                    <i class="fas fa-list-ol"></i>
                                </button>
                                <div class="vr mx-2"></div>
                                <button class="toolbar-btn" data-command="justifyLeft" title="左对齐">
                                    <i class="fas fa-align-left"></i>
                                </button>
                                <button class="toolbar-btn" data-command="justifyCenter" title="居中">
                                    <i class="fas fa-align-center"></i>
                                </button>
                                <button class="toolbar-btn" data-command="justifyRight" title="右对齐">
                                    <i class="fas fa-align-right"></i>
                                </button>
                                <div class="vr mx-2"></div>
                                <button class="toolbar-btn" data-command="insertImage" title="插入图片">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button class="toolbar-btn" data-command="createLink" title="插入链接">
                                    <i class="fas fa-link"></i>
                                </button>
                                <button class="toolbar-btn" data-command="unlink" title="移除链接">
                                    <i class="fas fa-unlink"></i>
                                </button>
                                <div class="vr mx-2"></div>
                                <button class="toolbar-btn" data-command="formatBlock" data-value="h2" title="标题1">
                                    H1
                                </button>
                                <button class="toolbar-btn" data-command="formatBlock" data-value="h3" title="标题2">
                                    H2
                                </button>
                                <button class="toolbar-btn" data-command="formatBlock" data-value="h4" title="标题3">
                                    H3
                                </button>
                                <div class="vr mx-2"></div>
                                <button class="toolbar-btn" data-command="removeFormat" title="清除格式">
                                    <i class="fas fa-remove-format"></i>
                                </button>
                            </div>
                            <div id="quill-editor"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 预览面板 -->
            <div class="preview-panel">
                <div class="panel-header">
                    <i class="fas fa-eye"></i>
                    <span>实时预览</span>
                    <span class="ms-auto text-muted">实时渲染</span>

                        <div class="text-muted text-center py-5">

<div class="action-buttons">
    <button class="action-btn draft-btn" id="save-draft" onclick="saveDraft()">
        <i class="fas fa-save"></i>
        保存草稿
    </button>

        <i class="fas fa-paper-plane"></i>
        发布文章

<script src="https://cdn.bootcdn.net/ajax/libs/marked/5.1.2/marked.min.js"></script>
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/quill/2.0.2/quill.js"></script>

<link rel="stylesheet" href="/static/css/bootstrap.css">
<script src="/static/js/bootstrap.bundle.min.js"></script>

<script src="/static/js/jquery-3.7.1.min.js"></script>

<script>
    // 初始化变量
    let currentEditor = 'markdown';
    let mdEditor;
    let quillEditor;
    let tags = [];
    let articleData = {
        title: '',
        category: '',
        summary: '',
        cover: '',
        tags: [],
        content: '',
        contentType: 'markdown', // 'markdown' 或 'html'
        status: 'draft', // draft or published
        author: ''
    };
    let uploadedImages = [];
    let selectedImages = [];
    let coverImage = null;

    // 初始化编辑器
    document.addEventListener('DOMContentLoaded', function () {
        initMarkdownEditor();
        initRichEditor();
        initTagInput();
        initCoverUpload();
        initRichToolbar();
        initImageUpload();
        // 自动保存
        setInterval(autoSave, 30000); // 每30秒自动保存一次

        // 初始化字数统计
        updateCharCount();
    });

    // 初始化 Markdown 编辑器
    function initMarkdownEditor() {
        mdEditor = new EasyMDE({
            element: document.getElementById('md-content'),
            spellChecker: false,
            autoDownloadFontAwesome: false, // 禁用自动下载 Font Awesome
            autosave: {
                enabled: true,
                uniqueId: "article_" + Date.now(),
                delay: 1000
            },
            // 修改工具栏配置，去掉"图表"选项或将其合并到其他行
            toolbar: [
                "bold", "italic", "heading", "|",
                "quote", "unordered-list", "ordered-list", "|",
                "link", "image", "code", "|",
                "preview", "side-by-side", "fullscreen"
            ],
            previewRender: function (plainText) {
                return marked.parse(plainText, {
                    mangle: false,
                    headerIds: false
                });
            },
            onchange: function () {
                updatePreview();
                updateCharCount();
            }
        });

        // 监听内容变化
        mdEditor.codemirror.on('change', function () {
            updatePreview();
            updateCharCount();
        });
    }

    // 初始化富文本编辑器
    function initRichEditor() {
        quillEditor = new Quill('#quill-editor', {
            theme: 'snow',
            modules: {
                toolbar: false // 禁用默认工具栏，使用自定义工具栏
            },
            placeholder: '开始编写你的文章内容...'
        });

        // 初始化时清空内容，避免默认的空段落
        quillEditor.setText('');

        // 监听内容变化
        quillEditor.on('text-change', function () {
            updatePreview();
            updateCharCount();
        });
    }

    // 初始化富文本工具栏
    function initRichToolbar() {
        const toolbarButtons = document.querySelectorAll('.toolbar-btn');

        toolbarButtons.forEach(button => {
            button.addEventListener('click', function () {
                const command = this.getAttribute('data-command');
                const value = this.getAttribute('data-value');

                if (command === 'insertImage') {
                    // 打开图片上传模态框
                    document.getElementById('image-upload-modal').classList.add('show');
                } else if (command === 'createLink') {
                    const url = prompt('请输入链接URL:');
                    if (url) {
                        const range = quillEditor.getSelection();
                        quillEditor.formatText(range ? range.index : 0, range ? range.length : 0, 'link', url);
                    }
                } else if (command === 'unlink') {
                    const range = quillEditor.getSelection();
                    quillEditor.formatText(range ? range.index : 0, range ? range.length : 0, 'link', false);
                } else if (command === 'formatBlock') {
                    const range = quillEditor.getSelection();
                    quillEditor.format(range ? range.index : 0, 'header', value);
                } else {
                    quillEditor.format(command, !quillEditor.getFormat()[command]);
                }
            });
        });
    }

    // 初始化标签输入
    function initTagInput() {
        // 文章标签输入处理
        const tagInput = document.querySelector('#tag-input .tag-input');

        tagInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' || e.key === ';') {
                e.preventDefault();
                processTagInput(this, tags);
            }
        });

        // 处理粘贴事件，支持分号分隔的标签
        tagInput.addEventListener('paste', function (e) {
            e.preventDefault();
            const pastedText = (e.clipboardData || window.clipboardData).getData('text');
            // 处理中文分号和英文分号
            const tagValues = pastedText.split(/[;；]/).map(tag => tag.trim()).filter(tag => tag);

            tagValues.forEach(tagValue => {
                if (tagValue && !tags.includes(tagValue)) {
                    tags.push(tagValue);
                }
            });

            renderTags();
            this.value = '';
        });

        // 限制输入长度
        tagInput.addEventListener('input', function () {
            // 限制每个标签最多20个字符
            if (this.value.length > 20) {
                this.value = this.value.substring(0, 20);
                showToast('单个标签最多20个字符', 'warning');
            }
        });

        // 文章作者输入处理
        const authorInput = document.querySelector('#tag-input-author .tag-input');

        authorInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                // 作者通常是单个值，直接设置
                articleData.author = this.value.trim();
                this.value = '';
            }
        });

        authorInput.addEventListener('blur', function () {
            // 失去焦点时保存作者
            articleData.author = this.value.trim();
        });
    }

    // 处理标签输入的通用函数
    function processTagInput(inputElement, tagArray) {
        const tagValue = inputElement.value.trim();

        if (tagValue) {
            // 处理可能包含分号的输入
            const tagValues = tagValue.split(/[;；]/).map(tag => tag.trim()).filter(tag => tag);

            tagValues.forEach(tagValue => {
                // 检查标签长度
                if (tagValue.length > 20) {
                    showToast(`标签"${tagValue}"超过20个字符限制`, 'warning');
                    return;
                }

                // 检查标签数量
                if (tagArray.length >= 5) {
                    showToast('最多只能添加5个标签', 'warning');
                    return;
                }

                if (!tagArray.includes(tagValue)) {
                    tagArray.push(tagValue);
                }
            });

            renderTags();
            inputElement.value = '';
        }
    }

    // 初始化封面上传
    function initCoverUpload() {
        const uploadArea = document.getElementById('cover-upload');
        const fileInput = document.getElementById('cover-file');

        uploadArea.addEventListener('click', function () {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', function (e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function () {
            this.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function (e) {
            e.preventDefault();
            this.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                // 只处理第一个文件，确保只有一张封面图片
                handleCoverUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                // 只处理第一个文件，确保只有一张封面图片
                handleCoverUpload(this.files[0]);
            }
        });
    }

    // 处理封面上传
    function handleCoverUpload(file) {
        if (!file.type.startsWith('image/')) {
            showToast('请上传图片文件', 'error', 3000);
            return;
        }

        if (file.size > 2 * 1024 * 1024) {
            showToast('图片大小不能超过2MB', 'error', 3000);
            return;
        }

        // 创建FormData对象用于上传文件
        const formData = new FormData();
        formData.append('file', file);

        // 显示上传进度提示
        showToast(`正在上传 ${file.name}...`, 'info', 3000);

        // 获取认证token
        const token = localStorage.getItem("access_token");

        // 发送文件到服务器
        $.ajax({
            type: "POST",
            url: "/admin/api/upload/image",
            headers: {
                "Authorization": `Bearer ${token}`
            },
            data: formData,
            processData: false,
            contentType: false,
            xhr: function () {
                const xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress", function (evt) {
                    if (evt.lengthComputable) {
                        const percentComplete = evt.loaded / evt.total * 100;
                        showToast(`上传进度: ${Math.round(percentComplete)}%`, 'info', 3000);
                    }
                }, false);
                return xhr;
            },
            success: function (response) {
                if (response.success && response.url) {
                    // 保存封面图片URL，替换之前的图片
                    coverImage = response.url;
                    renderCoverImage();
                    showToast(`${file.name} 上传成功`, 'success', 3000);
                } else {
                    showToast(`${file.name} 上传失败: ${response.message || '服务器返回错误'}`, 'error', 3000);
                }
            },
            error: function (xhr, status, error) {
                console.error("上传失败:", error);
                let errorMessage = `${file.name} 上传失败`;

                if (xhr.status === 400) {
                    errorMessage = '请求数据格式错误或超出上传限制';
                } else if (xhr.status === 401) {
                    errorMessage = '您没有权限上传图片';
                } else if (xhr.status === 413) {
                    errorMessage = '文件太大，服务器拒绝接收';
                } else if (xhr.status === 500) {
                    errorMessage = '服务器内部错误，请稍后再试';
                }

                if (xhr.responseJSON && xhr.responseJSON.detail) {
                    errorMessage = xhr.responseJSON.detail;
                }

                showToast(errorMessage, 'error', 3000);
            }
        });
    }

    // 渲染封面图片
    function renderCoverImage() {
        const uploadArea = document.getElementById('cover-upload');
        const coverPreview = document.getElementById('uploaded-cover');
        const previewImg = coverPreview.querySelector('img');

        if (coverImage) {
            // 设置图片源
            previewImg.src = coverImage;

            // 显示预览区域，隐藏上传区域
            uploadArea.style.display = 'none';
            coverPreview.style.display = 'flex';
        } else {
            // 显示上传区域，隐藏预览区域
            uploadArea.style.display = 'block';
            coverPreview.style.display = 'none';
        }
    }

    // 更换封面图片
    function changeCover() {
        document.getElementById('cover-file').click();
    }

    // 移除封面图片
    function removeCoverImage() {
        coverImage = null;
        renderCoverImage();
        showToast('封面图片已删除', 'info');
    }

    // 初始化图片上传功能
    function initImageUpload() {
        const uploadModal = document.getElementById('image-upload-modal');
        const closeBtn = document.getElementById('close-upload-modal');
        const cancelBtn = document.getElementById('cancel-upload');
        const insertBtn = document.getElementById('insert-selected');
        const uploadArea = document.getElementById('image-upload-area');
        const fileInput = document.getElementById('image-file-input');

        // 关闭上传模态框
        closeBtn.addEventListener('click', function () {
            uploadModal.classList.remove('show');
        });

        cancelBtn.addEventListener('click', function () {
            uploadModal.classList.remove('show');
        });

        // 点击模态框外部关闭
        uploadModal.addEventListener('click', function (e) {
            if (e.target === uploadModal) {
                uploadModal.classList.remove('show');
            }
        });

        // 上传区域点击事件
        uploadArea.addEventListener('click', function () {
            fileInput.click();
        });

        // 拖拽上传
        uploadArea.addEventListener('dragover', function (e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function () {
            this.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function (e) {
            e.preventDefault();
            this.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files);
            }
        });

        // 文件选择上传
        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                handleImageUpload(this.files);
            }
        });

        // 插入选中的图片
        insertBtn.addEventListener('click', function () {
            if (selectedImages.length === 0) return;

            if (currentEditor === 'markdown') {
                // 在Markdown编辑器中插入图片
                const cursor = mdEditor.codemirror.getCursor();
                selectedImages.forEach(img => {
                    const markdownText = `![${img.name}](${img.url})\n`;
                    mdEditor.codemirror.replaceRange(markdownText, cursor);
                    cursor.line += 1;
                });
            } else {
                // 在富文本编辑器中插入图片
                const range = quillEditor.getSelection();
                selectedImages.forEach(img => {
                    quillEditor.insertEmbed(range ? range.index : 0, 'image', img.url);
                });
            }

            // 关闭模态框并清空选择
            uploadModal.classList.remove('show');
            selectedImages = [];
            updateInsertButton();
            showToast('图片已插入编辑器', 'success');
        });
    }

    // 处理图片上传
    function handleImageUpload(files) {
        // 检查文件数量限制
        if (files.length > 10) {
            showToast(`每次最多只能上传10张图片，当前选择了${files.length}张`, 'error', 3000);
            return;
        }

        const progressBar = document.getElementById('upload-progress');
        const progressBarInner = document.getElementById('upload-progress-bar');

        // 显示进度条
        progressBar.style.display = 'block';
        progressBarInner.style.width = '0%';

        // 模拟上传进度
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 30;
            if (progress > 90) progress = 90;
            progressBarInner.style.width = `${progress}%`;
        }, 200);

        // 处理每个文件
        Array.from(files).forEach(file => {
            if (!file.type.startsWith('image/')) {
                showToast(`${file.name} 不是图片文件`, 'error', 3000);
                return;
            }

            if (file.size > 2 * 1024 * 1024) {
                showToast(`${file.name} 超过2MB限制`, 'error', 3000);
                return;
            }

            // 创建FormData对象用于上传文件
            const formData = new FormData();
            formData.append('file', file);

            // 显示上传进度提示
            showToast(`正在上传 ${file.name}...`, 'info', 3000);

            // 获取认证token
            const token = localStorage.getItem("access_token");

            // 发送文件到服务器
            $.ajax({
                type: "POST",
                url: "/admin/api/upload/image",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                data: formData,
                processData: false,
                contentType: false,
                xhr: function () {
                    const xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress", function (evt) {
                        if (evt.lengthComputable) {
                            const percentComplete = evt.loaded / evt.total * 100;
                            showToast(`上传进度: ${Math.round(percentComplete)}%`, 'info', 3000);
                        }
                    }, false);
                    return xhr;
                },
                success: function (response) {
                    if (response.success && response.url) {
                        // 添加到已上传图片列表
                        const imageInfo = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            url: response.url,
                            size: file.size,
                            type: file.type
                        };

                        uploadedImages.push(imageInfo);
                        renderUploadedImages();
                        showToast(`${file.name} 上传成功`, 'success', 3000);
                    } else {
                        showToast(`${file.name} 上传失败: ${response.message || '服务器返回错误'}`, 'error', 3000);
                    }
                },
                error: function (xhr, status, error) {
                    console.error("上传失败:", error);
                    let errorMessage = `${file.name} 上传失败`;

                    if (xhr.status === 400) {
                        errorMessage = '请求数据格式错误或超出上传限制';
                    } else if (xhr.status === 401) {
                        errorMessage = '您没有权限上传图片';
                    } else if (xhr.status === 413) {
                        errorMessage = '文件太大，服务器拒绝接收';
                    } else if (xhr.status === 500) {
                        errorMessage = '服务器内部错误，请稍后再试';
                    }

                    if (xhr.responseJSON && xhr.responseJSON.detail) {
                        errorMessage = xhr.responseJSON.detail;
                    }

                    showToast(errorMessage, 'error', 3000);
                },
                complete: function () {
                    // 上传完成
                    clearInterval(interval);
                    progressBarInner.style.width = '100%';

                    setTimeout(() => {
                        progressBar.style.display = 'none';
                    }, 500);
                }
            });
        });
    }

    // 渲染已上传的图片
    function renderUploadedImages() {
        const container = document.getElementById('uploaded-images');
        container.innerHTML = '';

        uploadedImages.forEach(image => {
            const imageItem = document.createElement('div');
            imageItem.className = 'uploaded-image-item';
            imageItem.dataset.id = image.id;

            const isSelected = selectedImages.some(img => img.id === image.id);
            if (isSelected) {
                imageItem.classList.add('selected');
            }

            imageItem.innerHTML = `
                <img src="${image.url}" alt="${image.name}">
                <div class="image-actions">
                    <span class="select-image" data-id="${image.id}">
                        <i class="fas fa-${isSelected ? 'check-square' : 'square'}"></i> 选择
                    </span>
                    <span class="copy-url" data-url="${image.url}">
                        <i class="fas fa-copy"></i> 复制
                    </span>
                </div>
                <input type="text" class="image-url-input" value="${image.url}" readonly>
            `;

            container.appendChild(imageItem);
        });

        // 添加选择和复制事件
        document.querySelectorAll('.select-image').forEach(btn => {
            btn.addEventListener('click', function () {
                const imageId = parseFloat(this.dataset.id);
                const image = uploadedImages.find(img => img.id === imageId);

                if (!image) return;

                const index = selectedImages.findIndex(img => img.id === imageId);

                if (index === -1) {
                    selectedImages.push(image);
                    this.innerHTML = '<i class="fas fa-check-square"></i> 选择';
                } else {
                    selectedImages.splice(index, 1);
                    this.innerHTML = '<i class="fas fa-square"></i> 选择';
                }

                updateInsertButton();
            });
        });

        document.querySelectorAll('.copy-url').forEach(btn => {
            btn.addEventListener('click', function () {
                const url = this.dataset.url;
                navigator.clipboard.writeText(url).then(() => {
                    showToast('图片URL已复制到剪贴板', 'success');
                }).catch(() => {
                    showToast('复制失败，请手动复制', 'error');
                });
            });
        });
    }

    // 更新插入按钮状态
    function updateInsertButton() {
        const insertBtn = document.getElementById('insert-selected');
        insertBtn.disabled = selectedImages.length === 0;

        if (selectedImages.length > 0) {
            insertBtn.textContent = `插入${selectedImages.length}张图片`;
        } else {
            insertBtn.textContent = '插入选中图片';
        }
    }

    // 渲染标签
    function renderTags() {
        const tagContainer = document.getElementById('tag-input');
        const inputField = document.querySelector('#tag-input .tag-input');

        // 清除现有标签
        document.querySelectorAll('#tag-input .tag').forEach(tag => tag.remove());

        // 添加新标签
        tags.forEach(tag => {
            const tagElement = document.createElement('div');
            tagElement.className = 'tag';
            tagElement.innerHTML = `
                ${tag}
                <i class="fas fa-times tag-remove" onclick="removeTag('${tag}')"></i>
            `;
            tagContainer.insertBefore(tagElement, inputField);
        });

        // 更新标签计数显示
        updateTagCount();
    }

    // 更新标签计数显示
    function updateTagCount() {
        const tagInput = document.querySelector('#tag-input .tag-input');
        const count = tags.length;

        // 更新输入框占位符
        if (count >= 5) {
            tagInput.placeholder = '已达到标签数量上限';
            tagInput.disabled = true;
        } else {
            tagInput.placeholder = `多个标签用分号隔开...(${count}/5)`;
            tagInput.disabled = false;
        }
    }


    // 移除标签
    function removeTag(tag) {
        tags = tags.filter(t => t !== tag);
        renderTags();

        // 如果标签数量小于5，重新启用输入框
        if (tags.length < 5) {
            const tagInput = document.querySelector('#tag-input .tag-input');
            tagInput.disabled = false;
        }
    }

    // 切换编辑器
    function switchEditor(type) {
        currentEditor = type;

        // 更新按钮状态
        document.getElementById('md-editor-btn').classList.toggle('active', type === 'markdown');
        document.getElementById('rich-editor-btn').classList.toggle('active', type === 'rich');

        // 更新当前编辑器显示
        document.getElementById('current-editor').textContent = type === 'markdown' ? 'Markdown编辑器' : '富文本编辑器';

        // 切换编辑器显示
        document.getElementById('markdown-editor').style.display = type === 'markdown' ? 'block' : 'none';
        document.getElementById('rich-editor').style.display = type === 'rich' ? 'block' : 'none';

        // 同步内容
        if (type === 'markdown') {
            const richContent = quillEditor.root.innerHTML;
            // 检查富文本编辑器是否为空，如果为空则不转换
            if (richContent && richContent !== '<p><br></p>') {
                const markdownContent = htmlToMarkdown(richContent);
                mdEditor.value(markdownContent);
            } else {
                // 如果富文本编辑器为空，清空Markdown编辑器
                mdEditor.value('');
            }
        } else {
            const markdownContent = mdEditor.value();
            const htmlContent = marked.parse(markdownContent, {
                mangle: false,
                headerIds: false
            });
            quillEditor.root.innerHTML = htmlContent;
        }

        updatePreview();
        updateCharCount();
    }

    // 更新预览
    function updatePreview() {
        let content;

        if (currentEditor === 'markdown') {
            content = mdEditor.value();
        } else {
            content = quillEditor.root.innerHTML;
        }

        const previewElement = document.getElementById('preview-content');

        if (currentEditor === 'markdown') {
            previewElement.innerHTML = marked.parse(content, {
                mangle: false,
                headerIds: false
            });
        } else {
            previewElement.innerHTML = content;
        }

        // 处理代码高亮
        previewElement.querySelectorAll('pre code').forEach((block) => {
            // 这里可以添加代码高亮库，如 Prism.js 或 highlight.js
        });
    }

    // 更新字数统计
    function updateCharCount() {
        let content;

        if (currentEditor === 'markdown') {
            content = mdEditor.value();
        } else {
            // 获取富文本编辑器的纯文本内容，并去除默认的换行符
            content = quillEditor.getText().replace(/^\s+|\s+$/g, '');
        }

        const charCount = content.length;
        document.getElementById('char-count').textContent = `字数：${charCount}`;
    }

    // HTML 转 Markdown (简化版)
    function htmlToMarkdown(html) {
        // 这里是一个简化的实现，实际项目中可以使用更完善的库
        return html
            .replace(/<h1[^>]*>(.*?)<\/h1>/gi, '# $1\n\n')
            .replace(/<h2[^>]*>(.*?)<\/h2>/gi, '## $1\n\n')
            .replace(/<h3[^>]*>(.*?)<\/h3>/gi, '### $1\n\n')
            .replace(/<h4[^>]*>(.*?)<\/h4>/gi, '#### $1\n\n')
            .replace(/<h5[^>]*>(.*?)<\/h5>/gi, '##### $1\n\n')
            .replace(/<h6[^>]*>(.*?)<\/h6>/gi, '###### $1\n\n')
            .replace(/<strong[^>]*>(.*?)<\/strong>/gi, '**$1**')
            .replace(/<b[^>]*>(.*?)<\/b>/gi, '**$1**')
            .replace(/<em[^>]*>(.*?)<\/em>/gi, '*$1*')
            .replace(/<i[^>]*>(.*?)<\/i>/gi, '*$1*')
            .replace(/<code[^>]*>(.*?)<\/code>/gi, '`$1`')
            .replace(/<pre[^>]*><code[^>]*>(.*?)<\/code><\/pre>/gis, '```\n$1\n```\n\n')
            .replace(/<a[^>]*href="([^"]*)"[^>]*>(.*?)<\/a>/gi, '[$2]($1)')
            .replace(/<img[^>]*src="([^"]*)"[^>]*alt="([^"]*)"[^>]*>/gi, '![$2]($1)')
            .replace(/<blockquote[^>]*>(.*?)<\/blockquote>/gis, '> $1\n\n')
            .replace(/<ul[^>]*>([\s\S]*?)<\/ul>/gi, (match, p1) => {
                return p1.replace(/<li[^>]*>(.*?)<\/li>/gi, '- $1\n');
            })
            .replace(/<ol[^>]*>([\s\S]*?)<\/ol>/gi, (match, p1) => {
                let index = 1;
                return p1.replace(/<li[^>]*>(.*?)<\/li>/gi, () => `${index++}. $1\n`);
            })
            .replace(/<p[^>]*>(.*?)<\/p>/gi, '$1\n\n')
            .replace(/<br[^>]*>/gi, '\n')
            .replace(/<[^>]*>/g, '');
    }

    // 自动保存
    function autoSave() {
        saveDraft(true);
    }

    // 保存草稿
    function saveDraft(isAuto = false) {
        // 收集文章数据
        collectArticleData();
        articleData.status = 'draft';

        // 验证必填字段
        if (!articleData.title || articleData.title.trim() === '') {
            if (!isAuto) {
                showToast('请输入文章标题', 'error', 3000);
            }
            return;
        }

        if (!articleData.content || articleData.content.trim() === '') {
            if (!isAuto) {
                showToast('请输入文章内容', 'error', 3000);
            }
            return;
        }


        if (!articleData.tags || articleData.tags.trim() === '') {
            if (!isAuto) {
                showToast('请输入文章标签', 'error', 3000);
            }
            return;
        }

        if (!articleData.cover || articleData.cover.trim() === '') {
            if (!isAuto) {
                showToast('请上传文章封面图片', 'error', 3000);
            }
            return;
        }

        // 显示加载提示
        if (!isAuto) {
            showToast('正在保存草稿，请稍候...', 'info', 3000);
        }

        // 禁用保存按钮
        const saveBtn = document.getElementById('save-draft');
        const originalBtnText = saveBtn.innerHTML;
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>保存中...';

        // 获取认证token
        const token = localStorage.getItem("access_token");

        // 发送AJAX请求
        $.ajax({
            type: "POST",
            url: "/admin/api/articles",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            data: JSON.stringify(articleData),
            success: function (response) {
                console.log("草稿保存成功:", response);
                if (!isAuto) {
                    showToast('草稿已保存', 'success', 3000);
                }
            },
            error: function (xhr, status, error) {
                console.error("保存草稿失败:", error);
                console.error("响应内容:", xhr.responseText);

                let errorMessage = '保存草稿失败';

                if (xhr.status === 422) {
                    // 处理验证错误
                    try {
                        const errorData = JSON.parse(xhr.responseText);
                        if (errorData.data && Array.isArray(errorData.data)) {
                            // 提取具体的错误信息
                            const errorMessages = errorData.data.map(err => {
                                if (err.type === 'missing') {
                                    return `缺少必填字段: ${err.loc[err.loc.length - 1]}`;
                                } else if (err.type === 'less_than_equal') {
                                    return `${err.loc[err.loc.length - 1]} 值过大，最大值为 ${err.ctx.le}`;
                                } else if (err.type === 'string_type') {
                                    return `${err.loc.join('.')} 应为字符串类型`;
                                } else {
                                    return err.msg || '未知验证错误';
                                }
                            });
                            errorMessage = errorMessages.join('; ');
                        } else if (errorData.detail) {
                            errorMessage = errorData.detail;
                        }
                    } catch (e) {
                        console.error("无法解析错误响应:", e);
                    }
                } else if (xhr.status === 401) {
                    errorMessage = '您没有权限保存文章';
                } else if (xhr.status === 500) {
                    errorMessage = '服务器内部错误，请稍后再试';
                }

                if (!isAuto) {
                    showToast(errorMessage, 'error', 5000);
                }
            },
            complete: function () {
                // 恢复按钮状态
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalBtnText;
            }
        });
    }

    // 从 Cookie 中获取 access_token
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const token = localStorage.getItem("access_token");

    // 发布文章
    function publishArticle() {
        collectArticleData();
        console.log('发布文章：', articleData);
        articleData.status = 'published';

        // 验证必填字段
        if (!articleData.title) {
            showToast('请输入文章标题', 'error');
            return;
        }

        if (!articleData.category) {
            showToast('请选择文章分类', 'error');
            return;
        }

        // 检查内容是否为空（去除空白字符）
        if (!articleData.content || articleData.content.trim() === '') {
            showToast('请输入文章内容', 'error');
            return;
        }
        if (!articleData.cover) {
            showToast('请上传文章封面图片', 'error');
            return;
        }

        // 延迟显示成功提示，确保加载提示至少显示一段时间
        showToast('正在发布文章，请稍候...', 'info');

        // 禁用发布按钮，防止重复提交
        const publishBtn = document.getElementById('publish-article');
        const originalBtnText = publishBtn.innerHTML;
        publishBtn.disabled = true;
        publishBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>发布中...';

        // 发送AJAX请求
        $.ajax({
            type: "POST",
            url: "/admin/api/articles",
            headers: {
                "Authorization": `Bearer ${token}`,  // ✅ 使用Bearer Token
                "Content-Type": "application/json"
            },
            data: JSON.stringify(articleData), // 将数据转换为JSON字符串
            contentType: "application/json", // 设置内容类型为JSON
            dataType: "json", // 预期服务器返回的数据类型
            success: function (response) {
                console.log("文章发布成功:", response);
                showToast('文章发布成功', 'success');

                // 可以在这里添加成功后的操作，如跳转到文章列表页
                setTimeout(() => {
                    window.location.href = '/article';
                }, 2000);
            },
            error: function (xhr, status, error) {
                console.error("发布失败:", error);

                // 根据状态码显示不同的错误信息
                let errorMessage = '文章发布失败';

                if (xhr.status === 400) {
                    errorMessage = '请求数据格式错误';
                } else if (xhr.status === 401) {
                    errorMessage = '您没有权限发布文章';
                } else if (xhr.status === 500) {
                    errorMessage = '服务器内部错误，请稍后再试';
                }

                // 如果服务器返回了具体的错误信息，使用服务器返回的信息
                if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message;
                }

                showToast(errorMessage, 'error');
            },
            complete: function () {
                // 请求完成后恢复按钮状态
                publishBtn.disabled = false;
                publishBtn.innerHTML = originalBtnText;
            }
        });
    }

    // 收集文章数据
    function collectArticleData() {
        articleData.title = document.getElementById('article-title').value;
        articleData.category = document.getElementById('article-category').value;
        articleData.summary = document.getElementById('article-summary').value;
        articleData.tags = tags;

        if (currentEditor === 'markdown') {
            // 使用正确的方法获取 Markdown 编辑器内容
            articleData.content = mdEditor.codemirror.getValue();
            // 保存内容类型，以便后续处理
            articleData.contentType = 'markdown';
        } else {
            // 获取富文本编辑器的完整HTML内容，保留所有样式
            // articleData.content = quillEditor.root.innerHTML;
            articleData.content = "";
            // 保存内容类型，以便后续处理
            articleData.contentType = 'html';
        }

        // 获取发布状态
        articleData.status = document.getElementById('publish-status').value;

        // 获取作者 - 已经在initTagInput中处理
        const authorInput = document.querySelector('#tag-input-author .tag-input');
        if (authorInput && authorInput.value.trim()) {
            articleData.author = authorInput.value.trim();
        }

        // 获取封面图片
        articleData.cover = coverImage || '';

        // 调试输出 - 可以在控制台查看收集的数据
        console.log('收集的文章数据:', articleData);
    }

    // 显示提示 - 使用Bootstrap Toast组件
    function showToast(message, type = 'info', duration = 3000) {
        // 获取或创建Toast容器
        let toastContainer = document.getElementById('toast-container');
        if (!toastContainer) {
            toastContainer = document.createElement('div');
            toastContainer.className = 'toast-container position-fixed top-0 start-50 translate-middle-x p-3';
            toastContainer.id = 'toast-container';
            toastContainer.style.zIndex = '1050';
            document.body.appendChild(toastContainer);
        }

        // 移除所有现有的Toast
        const existingToasts = toastContainer.querySelectorAll('.toast');
        existingToasts.forEach(toast => {
            // 添加隐藏类触发渐出动画
            toast.classList.add('hide');

            // 监听动画结束事件，然后移除元素
            toast.addEventListener('animationend', function () {
                toast.remove();
            }, {once: true});

            // 如果动画没有触发，设置一个备用定时器
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 300);
        });

        // 创建唯一的Toast ID
        const toastId = 'toast-' + Date.now();

        // 创建Toast元素
        const toastElement = document.createElement('div');
        toastElement.className = 'toast';
        toastElement.id = toastId;
        toastElement.setAttribute('role', 'alert');
        toastElement.setAttribute('aria-live', 'assertive');
        toastElement.setAttribute('aria-atomic', 'true');

        // 根据类型设置背景色
        let headerClass = '';
        let icon = '';

        if (type === 'success') {
            headerClass = 'bg-success text-white';
            icon = '<i class="fas fa-check-circle me-2"></i>';
        } else if (type === 'error') {
            headerClass = 'bg-danger text-white';
            icon = '<i class="fas fa-times-circle me-2"></i>';
        } else {
            headerClass = 'bg-primary text-white';
            icon = '<i class="fas fa-info-circle me-2"></i>';
        }

        // 设置Toast内容
        toastElement.innerHTML = `
        <div class="toast-header ${headerClass}">
            ${icon}
            <strong class="me-auto">系统提示</strong>
            <small>刚刚</small>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            ${message}
        </div>
    `;

        // 添加到容器
        toastContainer.appendChild(toastElement);

        // 初始化Bootstrap Toast，使用传入的duration参数
        const toast = new bootstrap.Toast(toastElement, {
            autohide: true,
            delay: duration
        });

        // 显示Toast
        toast.show();

        // 监听隐藏事件，添加hide类并从DOM中移除元素
        toastElement.addEventListener('hide.bs.toast', function () {
            toastElement.classList.add('hide');
        });

        toastElement.addEventListener('hidden.bs.toast', function () {
            toastElement.remove();
        });

        // 返回Toast ID和实例，以便后续操作
        return {
            id: toastId,
            element: toastElement,
            instance: toast
        };
    }
